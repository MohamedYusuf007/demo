<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Styled Lists</title>
</head>
<body>
    <div class="list-container">
        <div class="styled-list blue">
            <div class="header">November</div>
            <ul>
                <li><span class="number">1</span> Lorem ipsum dolor</li>
                <li><span class="number">2</span> At vero eos et</li>
                <li><span class="number">3</span> At vero eos et accusam</li>
                <li><span class="number">4</span> Lorem ipsum dolor sit amet</li>
            </ul>
        </div>
        <div class="styled-list orange">
            <div class="header">November</div>
            <ul>
                <li><span class="number">1</span> Lorem ipsum dolor</li>
                <li><span class="number">2</span> At vero eos et</li>
                <li><span class="number">3</span> At vero eos et accusam</li>
                <li><span class="number">4</span> Lorem ipsum dolor sit amet</li>
            </ul>
        </div>
    </div>
</body>
</html>
